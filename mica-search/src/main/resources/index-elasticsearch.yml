index:
    max_result_window: 1000000
    analysis:
        analyzer:
            mica_index_analyzer:
               type: custom
               char_filter: [html_strip]
               tokenizer: standard
               filter: [standard,lowercase,mica_nGram_filter]
            mica_search_analyzer:
               type: custom
               char_filter: [html_strip]
               tokenizer: standard
               filter: [standard,lowercase]
        filter:
            mica_nGram_filter:
                type: nGram
                min_gram: 2
                max_gram: 20
