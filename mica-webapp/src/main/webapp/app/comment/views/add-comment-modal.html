<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">
      <span translate>comment-label</span>
    </h4>
  </div>

  <div class="modal-body">
    <input class="form-control" ng-model="comment" placeholder="{{'global.update-comment' | translate}}" type="text">
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">
      <span translate>cancel</span>
    </button>
    <button ng-disabled="!comment" type="button" ng-click="ok(comment)" class="btn btn-primary">
      <span translate>save</span>
    </button>
  </div>

</div>
