<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
    <h4 class="modal-title">
      <localized value="dce.name" lang="selectedLocale"></localized>
    </h4>
  </div>

  <div class="modal-body">
    <div sf-model="dce.model" sf-form="dceSfForm.definition" sf-schema="dceSfForm.schema" sf-options="sfOptions"></div>
    <a ng-if="canViewFiles" href ng-click="viewFiles()"><span><i class="fa fa-file"></i> {{'view-files' | translate}}</span></a>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">
      <span translate>close</span>
    </button>
  </div>
</div>
