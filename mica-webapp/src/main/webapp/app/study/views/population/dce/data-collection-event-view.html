<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">
      <localized value="dce.name" lang="tab.lang"></localized>
    </h4>
  </div>

  <div class="modal-body">
    <div sf-model="dce.model" sf-form="dceSfForm.definition" sf-schema="dceSfForm.schema" sf-options="sfOptions"></div>
    <a href ng-click="viewFiles()"><span><i class="fa fa-file"></i> {{'view-files' | translate}}</span></a>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">
      <span translate>cancel</span>
    </button>
  </div>
</div>
