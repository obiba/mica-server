<div>

  <h2>
    <ol class="breadcrumb mica-breadcrumb">
      <li><a href="#/admin" translate>global.menu.admin</a></li>
      <li class="active" translate>logs.title</li>
    </ol>
  </h2>

  <h4><span ng-if="!loggers">{{'searching' | translate}}...</span></h4>

  <div ng-if="loggers">
    <h4 translate="logs.nbloggers" translate-values="{total: '{{ loggers.length }}'}">There are {{ loggers.length }}
      loggers.</h4>

    {{'logs.filter' | translate}} <input type="text" ng-model="filter" class="form-control">

    <div class="table-responsive">
      <table class="table table-bordered table-condensed table-striped">
      <thead>
      <tr title="click to order">
        <th ng-click="predicate = 'name'; reverse=!reverse">{{'logs.table.name' | translate}}</th>
        <th ng-click="predicate = 'level'; reverse=!reverse">{{'logs.table.level' | translate}}</th>
      </tr>
      </thead>

      <tr ng-repeat="logger in loggers | filter:filter | orderBy:predicate:reverse">
        <td>
          <small>{{logger.name}}</small>
        </td>
        <td>
          <button ng-click="changeLevel(logger.name, 'TRACE')" ng-class="(logger.level=='TRACE') ? 'btn-danger' : 'btn-default'" class="btn btn-default btn-xs">TRACE
          </button>
          <button ng-click="changeLevel(logger.name, 'DEBUG')" ng-class="(logger.level=='DEBUG') ? 'btn-warning' : 'btn-default'" class="btn btn-default btn-xs">DEBUG
          </button>
          <button ng-click="changeLevel(logger.name, 'INFO')" ng-class="(logger.level=='INFO') ? 'btn-info' : 'btn-default'" class="btn btn-default btn-xs">INFO
          </button>
          <button ng-click="changeLevel(logger.name, 'WARN')" ng-class="(logger.level=='WARN') ? 'btn-success' : 'btn-default'" class="btn btn-default btn-xs">WARN
          </button>
          <button ng-click="changeLevel(logger.name, 'ERROR')" ng-class="(logger.level=='ERROR') ? 'btn-primary' : 'btn-default'" class="btn btn-default btn-xs">ERROR
          </button>
        </td>
      </tr>
    </table>
    </div>
  </div>
</div>
