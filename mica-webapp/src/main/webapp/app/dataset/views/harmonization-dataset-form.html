<div>

  <h2>
    <ol class="mica-breadcrumb">
      <li><a href="/#/harmonization-dataset" translate>harmonization-datasets</a></li>
      <li ng-if="!newDataset"><a ng-href="/#/harmonization-dataset/{{dataset.id}}">{{dataset.id}}</a></li>
      <li class="active">
        <span ng-if="newDataset" translate>add-sm</span>
        <span ng-if="!newDataset" translate>edit-sm</span>
        <small><span translate>or</span>
          <a ng-click="cancel()">
            <span translate>cancel-sm</span>
          </a>
        </small>
      </li>
    </ol>
  </h2>

  <form name="form" role="form" novalidate
      class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="save()">

    <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>

    <tabset>

      <tab ng-repeat="tab in tabs" heading="{{'language.' + tab.lang | translate}}" active="tab.active"
          disabled="tab.disabled">

        <div class="row">
          <div class="col-md-6">
            <h3 translate>dataset.general-info</h3>
            <div ng-include="'app/dataset/views/dataset-general-info-form.html'"></div>
          </div>
          <div class="col-md-6">
            <div ng-show="dataset['obiba.mica.HarmonizationDatasetDto.type']">
              <h3 translate>dataset.data-schema.title</h3>

              <p class="help-block" translate>dataset.data-schema.info</p>

              <div form-input name="dataset.project" model="dataset['obiba.mica.HarmonizationDatasetDto.type'].project"
                label="dataset.project" help="dataset.project-dataschema-help" required="true"></div>

              <div form-input name="dataset.table" model="dataset['obiba.mica.HarmonizationDatasetDto.type'].table"
                label="dataset.table" help="dataset.table-dataschema-help" required="true"></div>
            </div>
          </div>
        </div>

        <div ng-include="'app/dataset/views/harmonization-study-tables-form.html'"></div>

      </tab>

    </tabset>

    <div class="voffset4">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        <span translate>cancel</span>
      </button>

      <button type="submit" class="btn btn-primary">
        <span translate>save</span>
      </button>
    </div>

  </form>

</div>
