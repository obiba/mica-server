<div>

  <h2>
    <span translate>harmonization-datasets</span>
  </h2>

  <a ng-href="#/harmonization-dataset/new" class="btn btn-info">
    <i class="fa fa-plus"></i> <span translate>dataset.add</span>
  </a>

  <p class="voffset2" ng-if="harmonizedDatasets.length == 0">
    <span translate>dataset.none</span>
  </p>

  <div ng-if="harmonizedDatasets.length > 0">
    <div class="row voffset2">
      <div class="col-xs-4">
      <span class="input-group input-group-sm no-padding-top">
        <span class="input-group-addon" id="harmo-dataset-search"><i class="glyphicon glyphicon-search"></i></span>
        <input ng-model="searchText" type="text" class="form-control" aria-describedby="harmo-dataset-search">
      </span>
      </div>
      <div class="col-xs-8">
        <dir-pagination-controls class="pull-right"></dir-pagination-controls>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th translate>dataset.acronym</th>
          <th translate>dataset.name</th>
          <th translate>publish.published</th>
          <th translate>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="dataset in harmonizedDatasets| filter:searchText | itemsPerPage: 20">
          <td>
            <a ng-href="#/harmonization-dataset/{{dataset.id}}" translate>{{dataset.id}}</a>
          </td>
          <td>
            <ul class="list-unstyled">
              <li ng-repeat="acronym in dataset.acronym">
                <span class="badge">{{acronym.lang}}</span> {{acronym.value}}
              </li>
            </ul>
          </td>
          <td>
            <ul class="list-unstyled">
              <li ng-repeat="name in dataset.name">
                <span class="badge">{{name.lang}}</span> {{name.value}}
              </li>
            </ul>
          </td>
          <td>
            <i class="fa fa-star-o" ng-show="!dataset.published"
              title="{{'publish.not-published' | translate}}"></i>
            <i class="fa fa-star" ng-show="dataset.published"
              title="{{'publish.published' | translate}}"></i>
          </td>
          <td>
            <ul class="list-inline">
              <li>
                <a ng-href="#/harmonization-dataset/{{dataset.id}}/edit" title="{{'edit' | translate}}"><i
                  class="fa fa-pencil"></i></a>
              </li>
              <li>
                <a href ng-click="deleteHarmonizedDataset(dataset.id)" title="{{'delete' | translate}}"><i
                  class="fa fa-trash-o"></i></a>
              </li>
            </ul>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
