<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="$ctrl.onClose()">&times;</button>
    <h4 class="modal-title" id="myStudyLabel">
      <span>{{'contact.edit.member' | translate:{type: type} }}</span>
    </h4>
  </div>

  <div class="modal-body">
    <pre>{{$ctrl.onRolesSelected}}</pre>
    <person-entity-list
      roles="$ctrl.roles"
      entity-search-resource="$ctrl.searchResource"
      membership="$ctrl.membership"
      on-roles-selected="$ctrl.onRolesSelected(selectedRoles)">
    </person-entity-list>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$ctrl.onClose()">
      <span translate>cancel</span>
    </button>
    <button ng-disabled="$ctrl.selectedRoles.length < 1" type="submit" class="btn btn-primary">
      <span translate>save</span>
    </button>
  </div>
</div>
