<div>

  <h3 translate>{{$ctrl.document.type}}</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <tbody>
      <tr ng-repeat="property in $ctrl.document.properties">
        <td class="col-xs-8">
          <span>{{property.name}}</span>
        </td>
        <td class="col-xs-4">
          <span>{{property.value}}</span>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
