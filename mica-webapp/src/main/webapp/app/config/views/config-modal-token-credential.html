<div class="modal-content">
  <form name="form" role="form" ng-submit="save(form)">
    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">
        <span translate>config.opalCredentialTitle</span>
      </h4>
    </div>

    <div class="modal-body">
      <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate>fix-error</p>

      <div form-input name="url" type="url" model="credential.opalUrl" label="config.opalUrl" required="true"></div>

      <div form-input name="username" model="credential.token" label="config.opalToken" required="true" autocomplete="off"></div>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        <span translate>cancel</span>
      </button>
      <button type="submit" class="btn btn-primary">
        <span translate>save</span>
      </button>
    </div>
  </form>
</div>
