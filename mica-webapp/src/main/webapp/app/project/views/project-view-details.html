<uib-tabset active="activeTab">

  <uib-tab ng-repeat="tab in tabs" heading="{{'language.' + tab.lang | translate}}" disable="tab.disabled">

    <div class="voffset4">
      <h2>
        <localized value="project.name" lang="tab.lang"></localized>
      </h2>

      <localized value="project.description" lang="tab.lang"></localized>

      <localized value="project.acronym" lang="tab.lang"></localized>
    </div>
  </uib-tab>
</uib-tabset>
</div>
