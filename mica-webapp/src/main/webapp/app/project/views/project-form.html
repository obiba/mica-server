<div>

  <div ng-include="'app/project/views/project-form-header.html'" ng-init="tabName='view'"></div>

  <h3 ng-if="project.id"><a ng-click="cancel()">
    <i class="fa fa-chevron-left"> </i>
  </a> {{'edit' | translate}}</h3>

  <form name="projectForm" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="save()">

    <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>

    <div sf-model="project.model" sf-form="form.definition" sf-schema="form.schema" sf-options="sfOptions"></div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group" ng-class="{'has-error': isCommentsRequiredOnDocumentSave && !revision.comment}" ng-if="!project.id">
          <input class="form-control" ng-model="revision.comment" placeholder="{{'global.update-comment' | translate}}" type="text">
        </div>
        <div class="voffset1">
          <button type="button" class="btn btn-responsive btn-default" ng-click="cancel()">
            <span translate>cancel</span>
          </button>
          <button type="submit" class="btn btn-responsive btn-primary">
            <span translate>save</span>
          </button>
        </div>
      </div>
    </div>

  </form>

</div>
