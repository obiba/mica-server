<div class="tab-pane" ng-class="{active: activeDisplay.list}">
  <ul class="nav nav-pills voffset2" ng-if="resultTabsOrder.length > 1">
    <li role="presentation" ng-repeat="res in resultTabsOrder"
        ng-class="{active: activeTarget[targetTypeMap[res]]}"
        ng-if="options[targetTypeMap[res]].showSearchTab"><a href
        ng-click="selectTarget(targetTypeMap[res])">{{targetTypeMap[res] | translate}} ({{result.list[res +
      'ResultDto'].totalHits}})</a></li>
  </ul>
  <div class="tab-content">
    <ng-include include-replace ng-repeat="res in resultTabsOrder"
        src="'search/views/search-result-list-' + res + '-template.html'"></ng-include>
  </div>
</div>
