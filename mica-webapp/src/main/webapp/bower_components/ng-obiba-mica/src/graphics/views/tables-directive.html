<div>
    <div style="margin:25px;">
        <table class="table table-striped table-bordered">
            <thead>
            <th ng-repeat="header in chartObject.header">{{header}}</th>
            </thead>
            <tr ng-show="chartObject.ordered" ng-repeat="row in chartObject.entries">
                <td>{{row.title}}</td>
                <td><a href ng-click="updateCriteria(row.key, chartObject.vocabulary)">{{row.value}}</a></td>
                <td ng-if="row.participantsNbr">{{row.participantsNbr}}</td>
            </tr>
            <tr ng-show="chartObject.notOrdered" ng-repeat="row in chartObject.entries">
                <td>{{row.title}}</td>
                <td><a href ng-click="updateCriteria(row.key, chartObject.vocabulary)">{{row.value}}</a></td>
                <td ng-if="row.participantsNbr">{{row.participantsNbr}}</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
