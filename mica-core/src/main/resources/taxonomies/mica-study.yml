"name": "Mica_study"
"title":
  "en": "Study properties"
  "fr": "Propriétés des étude"
"description":
  "en": "Study properties as defined in the catalog."
  "fr": "Propriétés des études telles que définies dans le catalogue."
"keywords": {}
"license": "CC BY-NC 4.0"
"vocabularies":
- "name": "id"
  "title":
    "en": "Name"
    "fr": "Nom"
  "description":
    "en": "Study name."
    "fr": "Nom de l'étude."
  "terms": []
- "name": "objectives"
  "title":
    "en": "Objectives"
    "fr": "Objectifs"
  "description":
    "en": "Study objectives."
    "fr": "Objectifs de l'étude."
  "terms": []
  "attributes":
    "field": "objectives.und"
    "alias": "objectives"
- "name": "methods-designs"
  "title":
    "en": "Study design"
    "fr": "Définitions d'étude"
  "description":
    "en": "The study type (e.g. observational, experimental) and sub-type (e.g.  cohort study, case control, randomized control trial)."
  "attributes":
    "field": "methods.designs"
    "alias": "methods-designs"
  "terms":
  - "name": "cohort_study"
    "title":
      "en": "Cohort"
      "fr": "Étude de cohorte"
    "description":
      "en": "An observational study design where one or more defined population samples are followed prospectively to determine the incidence of a disease or health outcome in individuals who are exposed to certain risk factors as compared to those who are not exposed."
  - "name": "case_control"
    "title":
      "en": "Case-control"
      "fr": "Cas-témoins"
    "description":
      "en": "An observational study design that compares participants who have a disease or outcome of interest (cases) with participants who do not have the disease or outcome (controls) to retrospectively assess whether there were any differences in their past exposure to certain risk factors."
  - "name": "case_only"
    "title":
      "en": "Case only"
      "fr": "Cas"
    "description":
      "en": "An observational study design that describes and interprets an individual case."
  - "name": "cross_sectional"
    "title":
      "en": "Cross-sectional"
      "fr": "Analyse transversale"
    "description":
      "en": "An observational study design that involves the analysis of data collected from a population at one specific point in time."
  - "name": "clinical_trial"
    "title":
      "en": "Clinical trial"
      "fr": "Essai clinique"
    "description":
      "en": "An experimental study design in which participants are randomly assigned into an experimental group or a control group to evaluate the effect of a certain intervention on the outcome being studied."
  - "name": "other"
    "title":
      "en": "Other"
      "fr": "Autre"
    "description":
      "en": "Other study design."
- "name": "populations-selectionCriteria-countriesIso"
  "title":
